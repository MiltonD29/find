<ion-content padding>
  <div class="logo">
    <img src="./assets/imgs/logo-2.png" alt="findapp">
  </div>


  <ion-list>
      <form>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input
            [(ngModel)]="user.email"
            name="email"
            type="text"
            autocapitalize="off"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            required>
          </ion-input>
        </ion-item>
        <div padding>
          <button
              ion-button
              (click)="login()"
              type="submit"
              color="primary"
              block>
            Iniciar sesión
          </button>

          <button ion-button
                  color="facebook"
                  icon-left block
                  (click)="signInWithFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
            Iniciar sesión con Facebook
          </button>
          <br>

          <p>¿No tienes una cuenta?</p>
          <button
            ion-button
            (click)="navRegister()"
            color="light"
            block
            outline>
            Regístrate
          </button>
        </div>
      </form>
      <!-- <p>¿No tienes una cuenta? <a (click)="signin()">Regístrate</a> </p> -->
    </ion-list>

</ion-content>
