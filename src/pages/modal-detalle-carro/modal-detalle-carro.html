<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Mi carro</ion-title>
     <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="!edit">
    <img [src]="carro.foto" *ngIf="carro.foto" />
    <ion-card-content>
       <ion-item text-wrap>
          <h2>{{ carro.address }}</h2>
           <p>{{ carro.description }}</p>
        </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col text-center>
         <button ion-button icon-left clear small (click)="comoLlegar()">
           <ion-icon name="navigate"></ion-icon>
           <div>Cómo llegar</div>
         </button>
      </ion-col>
      <ion-col text-center>
         <button ion-button icon-left clear small (click)="editar()">
           <ion-icon name="editar"></ion-icon>
           <div>Editar</div>
         </button>
      </ion-col>
    </ion-row>
</ion-card>

<ion-card *ngIf="edit">
  <ion-card-content>
    <form (ngSubmit)="guardarCambios()">
      <ion-item>
        <img [src]="carro.foto" *ngIf="carro.foto" />
        <button ion-button icon-left full type="button" (tap)="sacarFoto()">
          Foto&nbsp;&nbsp;
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-item>
      <hr/>
      <ion-item>
        <ion-textarea [(ngModel)]="carro.description" name="description" placeholder="Descripción"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Actualizar carro</button>
    </form>
  </ion-card-content>
</ion-card>

</ion-content>
