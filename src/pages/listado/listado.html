<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Mis carros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item-sliding #item *ngFor="let carro of carros">
  <ion-item (click)="muestraCarro(carro)">
    <ion-thumbnail item-left>
      <img [src]="carro.foto">
    </ion-thumbnail>
    <h2>{{ carro.address }}</h2>
    <p>{{ carro.description }}</p>
  </ion-item>
  <ion-item-options side="right">
      <button ion-button  color="danger" (click)="borrarCarro(carro.id)"><ion-icon name="trash"></ion-icon>
         Borrar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
