<ion-content padding>
  <div class="logo">
    <img src="./assets/imgs/logo-2.png" alt="findapp">
  </div>


  <ion-list>
      <form>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input
            [(ngModel)]="user.email"
            name="email"
            type="text"
            autocapitalize="off"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            required>
          </ion-input>
        </ion-item>
        <div padding>
          <button
            ion-button
            (click)="signin()"
            type="submit"
            color="secondary"
            block
            >
            Regístrate
          </button>

          <button
            ion-button
            clear
            (click)="home()"
            type="submit"
            color="light"
            block
            >
            Regresar
          </button>
        </div>
      </form>

    </ion-list>

</ion-content>
